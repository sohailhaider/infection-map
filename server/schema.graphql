
type Query {
    hello(name: String): String!
    emailExists(email: String!): Boolean
}

type Mutation {
    signup(name: String, email: String!, password: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type User {
    id: ID!
    name: String
    email: String!
    password: String!
}

type AuthPayload {
  token: String
  user: User
}